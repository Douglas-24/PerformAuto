<section class="bg-white dark:bg-gray-900">
    <div class="flex justify-center min-h-screen">
        <div class=" bg-[url('/assets/imgs/fotoInicioSesion.jpg')] hidden bg-cover lg:block lg:w-2/5">
        </div>

        @if (showFormLogin) {
        <div class="flex items-center justify-center w-full max-w-5xl p-8 mx-auto lg:px-16 lg:w-3/5">
            <div class="w-full">
                <app-login (goRegister)="showForm($event)"></app-login>
            </div>
        </div>
        }
        @if (showFormRegister) {
        <div class="flex items-center w-full max-w-3xl p-8 mx-auto lg:px-12 lg:w-3/5">
            <app-register (goLogin)="showForm($event)"></app-register>
        </div>
        }
    </div>
</section>

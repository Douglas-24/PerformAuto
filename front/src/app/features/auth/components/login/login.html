<p class="mt-3 text-3xl text-center text-gray-600 dark:text-gray-200">
    Buienvenido de vuelta!
</p>

<div class="flex items-center justify-between mt-4">
    <span class="w-1/5 border-b dark:border-gray-600 lg:w-1/4"></span>

    <p class="text-xs text-center text-gray-500 uppercase dark:text-gray-400 ">Inicia sesion</p>

    <span class="w-1/5 border-b dark:border-gray-400 lg:w-1/4"></span>
</div>

<form [formGroup]="loginForm">
    <div class="mt-4">
        <label class="block mb-2 text-sm font-medium text-gray-600 dark:text-gray-200" for="LoggingEmailAddress">Correo electronico</label>
        <input 
            formControlName="email"
            id="LoggingEmailAddress"
            class="block w-full px-4 py-2 text-gray-700 bg-white border rounded-lg dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600 focus:border-blue-400 focus:ring-opacity-40 dark:focus:border-blue-300 focus:outline-none focus:ring focus:ring-blue-300"
            type="email" />
    </div>

    <div class="mt-4">
        <div class="flex justify-between">
            <label class="block mb-2 text-sm font-medium text-gray-600 dark:text-gray-200"
                for="loggingPassword">Contraseña</label>
            <a href="#" class="text-xs text-gray-500 dark:text-gray-300 hover:underline">Forget Password?</a>
        </div>

        <input
            formControlName="password" 
            id="loggingPassword"
            class="block w-full px-4 py-2 text-gray-700 bg-white border rounded-lg dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600 focus:border-blue-400 focus:ring-opacity-40 dark:focus:border-blue-300 focus:outline-none focus:ring focus:ring-blue-300"
            type="password" />
    </div>
</form>

<div class="mt-6">
    <button
        (click)="login()"
        class="w-full px-6 py-3 text-sm font-medium tracking-wide text-white capitalize transition-colors duration-300 transform bg-gray-800 rounded-lg hover:bg-gray-700 focus:outline-none focus:ring focus:ring-gray-300 focus:ring-opacity-50">
        Iniar sesion
    </button>
</div>

<div class="flex items-center justify-between mt-4">
    <span class="w-1/5 border-b dark:border-gray-600 md:w-1/4"></span>

    <p
    (click)="goToFormRegister()"
    class="text-xs text-gray-500 uppercase dark:text-gray-400 hover:underline">Crea una cuenta</p>

    <span class="w-1/5 border-b dark:border-gray-600 md:w-1/4"></span>
</div>

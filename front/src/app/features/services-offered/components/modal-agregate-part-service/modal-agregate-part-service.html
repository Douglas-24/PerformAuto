<div class="flex items-end justify-center px-4 pt-4 pb-20 text-center sm:block sm:p-0">
    <div
        class="relative inline-block w-6xl px-10 pt-10 pb-10 overflow-hidden text-left align-bottom transition-all transform bg-white rounded-xl shadow-xl rtl:text-right dark:bg-gray-900 sm:my-8 sm:align-middle border border-blue-900">
        <div class="flex flex-col justify-between">
            <div>
                <div class="flex items-center justify-center">
                    <h1 class="text-2xl font-medium text-gray-800 capitalize dark:text-white">
                        Añade piezas al servicio {{data.name}}
                    </h1>
                </div>
            </div>
        </div>

        @if (data.parts.length != 0) {
        <app-separator [message]="'Piezas ya añadidas al servicio'"></app-separator>

        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4 mt-5">
            @for (part of allParts; track $index) {
            <div 
            (click)="remove(part)"
            class="relative border-2 rounded-xl p-2 mt-4 cursor-pointer 
                   
                   transition-all duration-300 ease-in-out 
                   transform hover:scale-[1.03] hover:shadow-xl hover:border-blue-500
                   dark:hover:border-blue-400">

                <div class="absolute -top-3 left-1/2 -translate-x-1/2 rounded font-semibold text-sm">
                </div>

                <div class="bg-white rounded-lg shadow-lg p-3 dark:bg-gray-800">
                    <h3 class="text-lg font-semibold text-blue-600 dark:text-blue-400">{{ part.part.name }}</h3>
                    <p class="text-sm text-gray-500">Precio: {{ part.part.price }}</p>
                </div>
            </div>
            }
        </div>
    }
    
    <app-separator [message]="'Piezas para añadir'"></app-separator>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4 mt-5">
        @for (part of availableParts; track $index) {
        <div
        (click)="addPartService(part)"
        class="relative border-2 rounded-xl p-2 mt-4 cursor-pointer 
               
               transition-all duration-300 ease-in-out 
               transform hover:scale-[1.03] hover:shadow-xl hover:border-blue-500
               dark:hover:border-blue-400">

            <div class="absolute -top-3 left-1/2 -translate-x-1/2 rounded font-semibold text-sm">
            </div>

            <div class="bg-white rounded-lg shadow-lg p-3 dark:bg-gray-800">
                <h3 class="text-lg font-semibold text-blue-600 dark:text-blue-400">{{ part.name }}</h3>
                <p class="text-sm text-gray-500">Precio: {{ part.price }}</p>
            </div>
        </div>
        }
    </div>


        <div class="mt-7 sm:flex sm:items-center sm:justify-end ">
            <button (click)="cancel()"
                class="w-full px-4 py-2 mt-2 text-lg font-medium tracking-wide text-gray-700 capitalize transition-colors duration-300 transform border border-gray-200 rounded-lg sm:mt-0 sm:w-auto sm:mx-2 dark:text-gray-200 dark:border-gray-700 dark:hover:bg-gray-800 hover:bg-gray-100 focus:outline-none focus:ring focus:ring-gray-300 focus:ring-opacity-40">
                Cancelar
            </button>

        </div>
    </div>
</div>

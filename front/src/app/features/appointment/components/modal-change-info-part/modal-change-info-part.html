<div class="flex items-end justify-center min-h-screen px-4 pt-4 pb-20 text-center sm:block sm:p-0">
    <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>

    <div
        class="relative inline-block px-4 pt-5 pb-4 overflow-hidden text-left align-bottom transition-all transform bg-white rounded-lg shadow-xl rtl:text-right dark:bg-gray-900 sm:my-8 sm:align-middle sm:max-w-sm sm:w-full sm:p-6 border border-blue-700">
        <div>
            <div class="flex items-center justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8 text-gray-700 dark:text-gray-300" fill="none"
                    viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M5 8h14M5 8a2 2 0 110-4h14a2 2 0 110 4M5 8v10a2 2 0 002 2h10a2 2 0 002-2V8m-9 4h4" />
                </svg>
            </div>

            <div class="mt-2 text-center">
                <h3 class="text-lg font-medium leading-6 text-gray-800 capitalize dark:text-white" id="modal-title">
                    Pieza revisada</h3>
                <p class="mt-2 text-sm text-gray-500 dark:text-gray-400">
                    Indica que es lo que has hecho con la pieza.
                </p>

                <form [formGroup]="formChangePart">
                    <div class="mt-3">
                        <span class="text-lg font-medium text-amber-50"> Estado pieza </span>

                        <select (click)="selectState()" formControlName="statePart"
                            class="block w-full px-3 py-3 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-lg dark:placeholder-gray-600 dark:bg-gray-900 dark:text-gray-300 dark:border-gray-700 focus:border-blue-400 dark:focus:border-blue-400 focus:ring-blue-400 focus:outline-none focus:ring focus:ring-opacity-40">>
                            <option value="">Selecciona el estado de la pieza</option>
                            @for (state of stateChange; track $index) {
                            <option value="{{state.key}}">{{state.label}} </option>
                            }

                        </select>
                        @if (stateSelect == 'CHANGE') {
                        <div class="mt-2">
                            <label class=" text-lg font-medium text-amber-50">
                                NÂº/Litros aplicados
                            </label>

                            <input formControlName="quantity" type="number" id="mileage" placeholder="0"
                                class="block mt-2 w-full placeholder-gray-400/70 dark:placeholder-gray-500 rounded-lg border border-gray-200 bg-white px-5 py-2.5 text-gray-700 focus:border-blue-400 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-40 dark:border-gray-600 dark:bg-gray-900 dark:text-gray-300 dark:focus:border-blue-300" />
                        </div>
                        }
                    </div>

                </form>
            </div>
        </div>

        <div class="mt-5 sm:flex sm:items-center sm:justify-end">

            <div class="sm:flex sm:items-center ">
                <button
                    (click)="onCancel()"
                    class="w-full px-4 py-2 mt-2 text-sm font-medium tracking-wide text-gray-700 capitalize transition-colors duration-300 transform border border-gray-200 rounded-md sm:mt-0 sm:w-auto sm:mx-2 dark:text-gray-200 dark:border-gray-700 dark:hover:bg-gray-800 hover:bg-gray-100 focus:outline-none focus:ring focus:ring-gray-300 focus:ring-opacity-40">
                    Cancelar
                </button>

                <button
                    class="w-full px-4 py-2 mt-2 text-sm font-medium tracking-wide text-white capitalize transition-colors duration-300 transform bg-blue-600 rounded-md sm:w-auto sm:mt-0 hover:bg-blue-500 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-40">
                    Cambiar
                </button>
            </div>
        </div>
    </div>
</div>

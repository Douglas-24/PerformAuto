<div>
    <div class="flex items-end justify-center min-h-screen px-4 pt-4 pb-20 text-center sm:block sm:p-0">
        <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true"></span>

        <div
            class="relative inline-block w-5xl px-10 pt-10 pb-10 overflow-hidden text-left align-bottom transition-all transform bg-white rounded-lg shadow-xl rtl:text-right dark:bg-gray-900 sm:my-8 sm:align-middle">
            <div class="flex flex-col h-full justify-between">
                <div>
                    <div class="flex items-center justify-center">
                        <h1 class="text-2xl font-medium text-gray-800 capitalize dark:text-white"> Crear coche </h1>
                    </div>
                    @if (showInputImg) {
                    <div>
                        <div class="mt-8">
                            <div class="relative mx-auto w-full max-w-md" (dragover)="$event.preventDefault()"
                                (drop)="onDrop($event)">

                                <label for="carImage" class="flex items-center justify-center w-full h-48 cursor-pointer rounded-lg border-2 border-dashed border-gray-300 dark:border-gray-600
                  bg-gray-50 dark:bg-gray-800 hover:bg-gray-100 dark:hover:bg-gray-700 transition">
                                    <div class="text-center px-6">
                                        <svg class="mx-auto h-10 w-10 text-gray-400" fill="none" stroke="currentColor"
                                            viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                d="M3 15a4 4 0 004 4h10a4 4 0 004-4M7 10l5-5m0 0l5 5m-5-5v12" />
                                        </svg>
                                        <p class="mt-2 text-sm text-gray-600 dark:text-gray-300">
                                            Arrastra y suelta una imagen aquí, o
                                            <span class="font-medium text-blue-600 dark:text-blue-400">haz clic para
                                                seleccionar</span>
                                        </p>
                                        <p class="mt-1 text-xs text-gray-500 dark:text-gray-400">PNG, JPG, máximo 5MB
                                        </p>
                                    </div>
                                </label>

                                <input id="carImage" type="file" accept="image/*" class="sr-only"
                                    (change)="onFileSelected($event)" />
                            </div>

                            @if(previewUrl){

                            <div class="mt-4 flex justify-center">
                                <img [src]="previewUrl" alt="Preview" class="max-w-md w-full rounded-lg shadow" />
                            </div>
                            }
                        </div>
                    </div>
                    }
                    @if (previewUrl && !showInputImg) {
                    <div class="mt-4 flex justify-center">
                        <img [src]="previewUrl" alt="Preview" class="max-w-md w-full rounded-lg shadow" />
                    </div>
                    }
                    @if (!showInputImg) {
                    <button (click)="adjuntImg()"
                        class="px-6 py-2 font-medium tracking-wide text-white capitalize transition-colors duration-300 transform bg-blue-600 rounded-lg hover:bg-blue-500 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-80">
                        Anadir foto
                    </button>
                    } @else {
                    <button (click)="adjuntImg()"
                        class="px-6 py-2 font-medium tracking-wide text-white capitalize transition-colors duration-300 transform bg-blue-600 rounded-lg hover:bg-blue-500 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-80">
                        Sin foto
                    </button>
                    }
                    @if (data.car === undefined && !isPhotoValid()) {
                    <div class="mt-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded-lg dark:bg-red-900 dark:text-red-300 text-sm"
                        role="alert">
                        <p class="font-medium">La foto del vehículo es obligatoria para el registro.</p>
                    </div>
                    }
                    <app-dinamic-form [formGroup]="carForm" [configfields]="configField"></app-dinamic-form>

                </div>

                <div class="mt-7 sm:flex sm:items-center sm:justify-end">
                    <div class="sm:flex sm:items-center ">
                        <button (click)="cancel()"
                            class="w-full px-4 py-2 mt-2 text-lg font-medium tracking-wide text-gray-700 capitalize transition-colors duration-300 transform border border-gray-200 rounded-lg sm:mt-0 sm:w-auto sm:mx-2 dark:text-gray-200 dark:border-gray-700 dark:hover:bg-gray-800 hover:bg-gray-100 focus:outline-none focus:ring focus:ring-gray-300 focus:ring-opacity-40">
                            Cancelar
                        </button>

                        <button [disabled]="carForm.invalid || (data.car === undefined && !isPhotoValid())"
                            (click)="confirm()" class="{{ 
                carForm.invalid || (data.car === undefined && !isPhotoValid())
                ? 'w-full px-4 py-2 text-lg font-medium tracking-wide text-white capitalize transition-colors duration-300 transform bg-gray-400 cursor-not-allowed rounded-lg focus:outline-none focus:ring focus:ring-red-300 focus:ring-opacity-50'
                : 'w-full px-4 py-2 text-lg font-medium tracking-wide text-white capitalize transition-colors duration-300 transform bg-blue-600 hover:bg-blue-500 rounded-lg focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-50'
            }}">
                            {{ data.car ? 'Actualizar' : 'Crear' }}
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

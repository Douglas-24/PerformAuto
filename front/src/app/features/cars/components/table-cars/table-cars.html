<div class="flex justify-center">
    <button
        (click)="openModal()"
        class="px-6 p-2 font-medium tracking-wide text-white capitalize transition-colors duration-300 transform bg-blue-600 rounded-lg hover:bg-blue-500 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-80">
        Nuevo coche
    </button>
</div>

<div class="mt-5">
    <app-dinamic-table 
        [columns]="configField" 
        [dataTable]="allCars"
        (edit)="openModal($event)"
        (delete)="openModal($event, true)"
    ></app-dinamic-table>
</div>

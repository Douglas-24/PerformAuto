<form [formGroup]="formGroup" class="{{fields.length > 4 ? 'grid grid-cols-1 gap-6 mt-8 md:grid-cols-2' : ''}}">
    @for (field of fields; track field.key) {
    <div class="mt-4">
        <label class="block mb-2 text-sm text-gray-600 dark:text-gray-200">
            {{ field.label }}  
        </label>

        @if (field.type === 'text' || field.type === 'email' || field.type === 'number' || field.type === 'password') {
        <input class="{{ formGroup.get(field.key)?.invalid && (formGroup.get(field.key)?.touched || formGroup.get(field.key)?.dirty)
    ? 'block mt-2 w-full placeholder-gray-400/70 dark:placeholder-gray-500 rounded-lg border border-red-400 bg-white px-5 py-2.5 text-gray-700 focus:border-red-400 focus:outline-none focus:ring focus:ring-red-300 focus:ring-opacity-40 dark:border-red-400 dark:bg-gray-900 dark:text-gray-300 dark:focus:border-red-300'
    : 'block w-full px-5 py-3 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-lg dark:placeholder-gray-600 dark:bg-gray-900 dark:text-gray-300 dark:border-gray-700 focus:border-blue-400 dark:focus:border-blue-400 focus:ring-blue-400 focus:outline-none focus:ring focus:ring-opacity-40'
  }}" [type]="field.type" [formControlName]="field.key" [placeholder]="field.placeholder ?? field.label" />
        }

        <!-- Irian los demas tipos de campos -->
        @if (field.type == 'select') {
        <select
            [formControlName]="field.key"
            class="block w-full px-3 py-3 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-lg dark:placeholder-gray-600 dark:bg-gray-900 dark:text-gray-300 dark:border-gray-700 focus:border-blue-400 dark:focus:border-blue-400 focus:ring-blue-400 focus:outline-none focus:ring focus:ring-opacity-40">
            <option value="" disabled>Por favor selecciona un {{field.label}} </option>
            @for (rol of field.options; track $index) {
                <option [value]="rol" >{{rol}} </option>
            }
        </select>
        }

        @if (getErrorMessage(field.key)) {
        <div class="mt-3 text-xs text-red-400">{{ getErrorMessage(field.key) }}</div>
        }
    </div>
    }

</form>

<header class="bg-black grid grid-cols-3">
    <button [routerLink]="['/']">
        <div class="border-2">
            <img src="assets/icons/logo.png" alt="Logo" class=" w-40 border-4 " />
        </div>
    </button>
    <div class="flex justify-center items-center border-2">
        <ul class="flex list-none text-amber-50 text-2xl space-x-6">
            <li>Servicios</li>
            <li>Performance</li>
            <li [routerLink]="['appointment']">Pide cita</li>
            <li>Contacto</li>
        </ul>
    </div>

    <div class="flex justify-end m-5 items-center text-amber-50">
        @if(!logged){
        <button
            class="px-6 py-2 font-medium tracking-wide text-white capitalize transition-colors duration-300 transform cursor-pointer	
            bg-blue-600 rounded-lg hover:bg-blue-500 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-80"
            [routerLink]="['/auth']">Inicar sesion
        </button>
        } @else {
        <div class="flex items-center mt-4 lg:mt-0">
            <button
                class="hidden mx-4 text-gray-600 transition-colors duration-300 transform lg:block dark:text-gray-200 hover:text-gray-700 dark:hover:text-gray-400 focus:text-gray-700 dark:focus:text-gray-400 focus:outline-none"
                aria-label="show notifications">
                <svg class="w-10 h-10" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M15 17H20L18.5951 15.5951C18.2141 15.2141 18 14.6973 18 14.1585V11C18 8.38757 16.3304 6.16509 14 5.34142V5C14 3.89543 13.1046 3 12 3C10.8954 3 10 3.89543 10 5V5.34142C7.66962 6.16509 6 8.38757 6 11V14.1585C6 14.6973 5.78595 15.2141 5.40493 15.5951L4 17H9M15 17V18C15 19.6569 13.6569 21 12 21C10.3431 21 9 19.6569 9 18V17M15 17H9"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
            </button>

            <button [routerLink]="['/profile']" type="button" class="flex items-center focus:outline-none"
                aria-label="toggle profile dropdown">
                <div class="cursor-pointer w-14 h-14 overflow-hidden border-2 border-gray-400 rounded-full">
                    <img src="https://images.unsplash.com/photo-1517841905240-472988babdf9?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=334&q=80"
                        class="object-cover w-full h-full" alt="avatar">
                </div>

                <h3 class="mx-2 text-gray-700 dark:text-gray-200 lg:hidden">Khatab wedaa</h3>
            </button>
        </div>
        }
    </div>
</header>

<div class="h-screen flex flex-col">
    <header>
        <app-header></app-header>
    </header>

    <div class="flex flex-1 dark:bg-gray-900 font-medium">
        <main class="flex-1 px-6 py-4">
            <section class="flex items-center justify-center px-4">
                <div class="max-w-md w-full bg-white dark:bg-gray-800 rounded-lg shadow-md p-8">

                    <div class="text-center mb-6">
                        <h2 class="text-2xl font-bold text-gray-800 dark:text-white">¿Olvidaste tu contraseña?</h2>
                        <p class="text-sm text-gray-600 dark:text-gray-300 mt-2">
                            Ingresa tu correo electrónico y te enviaremos un enlace para restablecerla.
                        </p>
                    </div>

                    <form>
                        <div class="mb-4">
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Correo
                                electrónico</label>
                            <input [formControl]="email" type="email"
                                class="w-full px-4 py-2 border rounded-lg text-gray-800 dark:text-white bg-gray-50 dark:bg-gray-700 border-gray-300 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500" />
                            @if (email.invalid && email.touched) {
                            <p
                                class="'block mt-2 w-full placeholder-gray-400/70 dark:placeholder-gray-500 rounded-lg border border-red-400 bg-white px-5 py-2.5 text-gray-700 focus:border-red-400 focus:outline-none focus:ring focus:ring-red-300 focus:ring-opacity-40 dark:border-red-400 dark:bg-gray-900 dark:text-gray-300 dark:focus:border-red-300'">
                                El correo es obligatorio y debe ser válido
                            </p>
                            }
                        </div>


                        <button [disabled]="email.invalid" (click)="sendEmail()" class="{{ email.invalid
                            ? 'flex items-center justify-between w-full px-6 py-3 text-lg tracking-wide text-white capitalize transition-colors duration-300 transform bg-gray-400 cursor-not-allowed rounded-lg focus:outline-none focus:ring focus:ring-red-300 focus:ring-opacity-50'
                            : 'flex items-center justify-between w-full px-6 py-3 text-lg tracking-wide text-white capitalize duration-300 transform bg-blue-600 hover:bg-blue-700 font-semibold rounded-lg transition focus:outline-none focus:ring focus:ring-gray-300 focus:ring-opacity-50'
                             }}">
                             Enviar enlace de recuperación 
                        </button>
                    </form>
                    <div class="mt-6 text-center">
                        <a [routerLink]="['/auth']" class="text-sm text-blue-600 hover:underline dark:text-blue-400">
                            Volver al inicio de sesión
                        </a>
                    </div>
                </div>
            </section>

        </main>
    </div>

    <footer>
        <app-footer></app-footer>
    </footer>
</div>

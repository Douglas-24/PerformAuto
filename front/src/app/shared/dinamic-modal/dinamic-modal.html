<div>
    <div class="flex items-end justify-center min-h-screen px-4 pt-4 pb-20 text-center sm:block sm:p-0">
        <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>

        <div
            class="relative inline-block w-5xl px-10 pt-10 pb-10 overflow-hidden text-left align-bottom transition-all transform bg-white rounded-lg shadow-xl rtl:text-right dark:bg-gray-900 sm:my-8 sm:align-middle">
            <div class="flex flex-col h-full justify-between">
                <div>
                    <div class="flex items-center justify-center">
                        <h1 class="text-2xl font-medium text-gray-800 capitalize dark:text-white">{{data.title}} </h1>
                    </div>
                    <div class="flex items-center mt-4 justify-center">
                        <p class="mt-2 text-2xl text-gray-500 dark:text-gray-400">{{data.message}} </p>
                    </div>
 
                    @if (data.formGroup && data.configFields) {
                    <div>
                        <app-dinamic-form [formGroup]="data.formGroup"
                            [configfields]="data.configFields"[dataForm]="data.updateDataForm || null"></app-dinamic-form>
                    </div>
                    }
                </div>

                <div class="mt-7 sm:flex sm:items-center sm:justify-end">
                    <div class="sm:flex sm:items-center ">
                        <button (click)="cancel()"
                            class="w-full px-4 py-2 mt-2 text-lg font-medium tracking-wide text-gray-700 capitalize transition-colors duration-300 transform border border-gray-200 rounded-md sm:mt-0 sm:w-auto sm:mx-2 dark:text-gray-200 dark:border-gray-700 dark:hover:bg-gray-800 hover:bg-gray-100 focus:outline-none focus:ring focus:ring-gray-300 focus:ring-opacity-40">
                            Cancelar
                        </button>

                        <button (click)="confirm()"
                            class="w-full px-4 py-2 mt-2 text-lg font-medium tracking-wide text-white capitalize transition-colors duration-300 transform bg-blue-600 rounded-md sm:w-auto sm:mt-0 hover:bg-blue-500 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-40">
                            {{data.typeModal}}
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
